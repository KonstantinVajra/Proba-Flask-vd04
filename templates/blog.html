{% extends "base.html" %}

{% block title %}Гид по Кубе{% endblock %}

{% block content %}
<h1 class="text-center">Гид по Кубе</h1>
<div class="container">
    <div class="row g-4">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename=article.image) }}"
                     class="card-img-top"
                     alt="{{ article.title }}"
                     style="height: 220px; object-fit: cover;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content }}</p>
                    <a href="{{ url_for('article', article_id=article.id) }}" class="btn btn-primary mt-auto">Прочитать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
